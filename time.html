<html>
    <head>
        <title>unix时间</title>
        <meta charset="utf-8">
    </head>
    <body>
        <label for="unix">unix时间</label>
        <input name="unix" type="number">
        <select name="type">
            <option value="m" selected>毫秒</option>
            <option value="s">秒</option>
        </select>
        <select>
            <option>GMT+8</option>
        </select>
        <input name="result" disabled>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                Date.prototype.Format = function (fmt) { //author: meizz 
                    var o = {
                        "M+": this.getMonth() + 1, //月份 
                        "d+": this.getDate(), //日 
                        "h+": this.getHours(), //小时 
                        "m+": this.getMinutes(), //分 
                        "s+": this.getSeconds(), //秒 
                        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                        "S": this.getMilliseconds() //毫秒 
                    };
                    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                    for (var k in o)
                    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                    return fmt;
                }
                document.querySelector("input[name=unix]").addEventListener('change', () => {
                    var unixTime = document.querySelector("input[name=unix]").value;
                    if(document.querySelector("select[name=type]").value == 's') {
                        unixTime = unixTime / 1000;
                    }
                    document.querySelector("input[name=result]").value = new Date(Number(unixTime)).Format("yyyy-MM-dd hh:mm:ss");  
                });

            });
        </script>
    </body>
</html>
